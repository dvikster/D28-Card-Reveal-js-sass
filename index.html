<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card-Reveal</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700|Roboto+Condensed:300,400,700|Satisfy|Voltaire" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-image activator">
            <img src="http://materializecss.com/images/office.jpg">
        </div>
        <div class="card-content">
            <span class="card-title activator">Card Title<img src="img/dots.png" class=" activator icon icon-dots"></span>
            <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title">Card Title<img src="img/close.png" class="icon icon-close"></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
